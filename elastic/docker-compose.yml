version: '2.2'

services:
  es01:
    container_name: es01
    build:
          context: ./
          args:
           - node=es01
    environment:
      - node.name=es01
      - discovery.zen.minimum_master_nodes=2
      - ELASTIC_PASSWORD=$ELASTIC_PASSWORD
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.license.self_generated.type=trial
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.verification_mode=certificate
      - xpack.ssl.certificate_authorities=/usr/share/elasticsearch/config/certificates/certs/ca/ca.crt
      - xpack.ssl.certificate=/usr/share/elasticsearch/config/certificates/certs/es01/es01.crt
      - xpack.ssl.key=/usr/share/elasticsearch/config/certificates/certs/es01/es01.key
    ports:
      - 9200:9200
    healthcheck:
      test: curl --cacert $CERTS_DIR/ca/ca.crt -s https://localhost:9200 >/dev/null; if [[ $$? == 52 ]]; then echo 0; else echo 1; fi
      interval: 30s
      timeout: 10s
      retries: 5

  es02:
    container_name: es02
    build:
      context: ./
      args:
       - node=es02
    environment:
      - node.name=es02
      - discovery.zen.minimum_master_nodes=2
      - ELASTIC_PASSWORD=$ELASTIC_PASSWORD
      - discovery.zen.ping.unicast.hosts=es01
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.license.self_generated.type=trial
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.verification_mode=certificate
      - xpack.ssl.certificate_authorities=/usr/share/elasticsearch/config/certificates/certs/ca/ca.crt
      - xpack.ssl.certificate=/usr/share/elasticsearch/config/certificates/certs/es02/es02.crt
      - xpack.ssl.key=/usr/share/elasticsearch/config/certificates/certs/es02/es02.key

  wait_until_ready:
    build: ./
    command: /usr/bin/true
    depends_on: {"es01": {"condition": "service_healthy"}}

#volumes: {"./data/es01": {"driver": "local"}, "./data/es02": {"driver": "local"}}